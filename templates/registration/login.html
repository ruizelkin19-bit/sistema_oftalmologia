<!DOCTYPE html>
<html>
<head>
    <title>Login - Sistema Oftalmológico</title>
</head>
<body>
    <h2>Iniciar sesión</h2>

    {% if form.errors %}
        <p style="color: red;">Usuario o contraseña incorrectos</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
