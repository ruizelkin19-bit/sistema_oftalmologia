{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="content">
  <h1>Cargar pacientes desde Excel</h1>

  <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="default">Cargar</button>
    <a href="{% url 'admin:pacientes_paciente_changelist' %}" class="button">Cancelar</a>
  </form>
</div>
{% endblock %}
